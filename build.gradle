buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        maven { url = 'https://repo.spongepowered.org/repository/maven-public/' }
        maven { url = 'https://maven.parchmentmc.org' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath 'org.spongepowered:mixingradle:0.7-SNAPSHOT'
        classpath 'org.parchmentmc:librarian:1.+'
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.parchmentmc.librarian.forgegradle'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'maven-publish'
apply plugin: 'eclipse'

mixin {
    config "pmmo.mixins.json"
    add sourceSets.main, "pmmo.refmap.json"
    disableEclipseAddon = true

    debug.export = true
}

repositories {
    maven { url "https://maven.theillusivec4.top/" }
    maven {
        name = "Progwml6 maven"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        name = "ModMaven"
        url = "https://modmaven.dev"
    }
    flatDir { dirs 'libs' }
}

version = '1.19-0.4.0'
group = 'harmonised.pmmo'
archivesBaseName = 'pmmo'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))
minecraft {
    mappings channel: 'parchment', version: '2022.08.21-1.19.2'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run/client')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                pmmo {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run/server')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                pmmo {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run/client')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            args '--mod', 'pmmo', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
            mods {
                pmmo {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

dependencies {
    minecraft 'net.minecraftforge:forge:1.19.2-43.1.3'
    annotationProcessor "org.spongepowered:mixin:0.8.5:processor"

    //compileOnly fg.deobf("top.theillusivec4.curios:curios-forge:1.19.2-5.1.1.0:api")
    //compileOnly fg.deobf("mezz.jei:jei-1.18.2:9.7.0.195:api")  	
  	//compileOnly fg.deobf('local.maven:ftb-quests-forge:1802.3.8-build.101')
  	//compileOnly fg.deobf('local.maven:ftb-teams-forge:1802.2.6-build.51')
  	//compileOnly fg.deobf('local.maven:ftb-library-forge:1802.3.6-build.119')
  	//compileOnly fg.deobf('local.maven:item-filters-forge:1802.2.7-build.27')
  	//compileOnly fg.deobf('local.maven:architectury:4.4.61')
  	
  	runtimeOnly fg.deobf("top.theillusivec4.curios:curios-forge:1.19.2-5.1.1.0")
  	//runtimeOnly fg.deobf("mezz.jei:jei-1.18.2:9.7.0.195")
  	//runtimeOnly fg.deobf('local.maven:ftb-quests-forge:1802.3.8-build.101')
  	//runtimeOnly fg.deobf('local.maven:ftb-teams-forge:1802.2.6-build.51')
  	//runtimeOnly fg.deobf('local.maven:ftb-library-forge:1802.3.6-build.119')
  	//runtimeOnly fg.deobf('local.maven:item-filters-forge:1802.2.7-build.27')
  	//runtimeOnly fg.deobf('local.maven:architectury:4.4.61')
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "Project MMO 2.0",
                "Specification-Vendor"    : "Project PMMO",
                "Specification-Version"   : "1", // We are version 1 of ourselves
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.jar.archiveVersion,
                "Implementation-Vendor"   : "Project PMMO",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

def reobfFile = file("$buildDir/reobfJar/output.jar")
def reobfArtifact = artifacts.add('default', reobfFile) {
    type 'jar'
    builtBy 'reobfJar'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact reobfArtifact
        }
    }
    repositories {
        maven {
            url "file://${project.projectDir}/mcmodsrepo"
        }
    }
}
